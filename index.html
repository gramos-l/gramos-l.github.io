<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jueves Gays</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Formas decorativas en el fondo */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #ffb3d9;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: #ffc9e3;
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: #ffd9ec;
            bottom: 30%;
            left: 5%;
            animation-delay: 2s;
        }

        .shape:nth-child(4) {
            width: 70px;
            height: 70px;
            background: #ffe0f0;
            top: 50%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .shape:nth-child(5) {
            width: 90px;
            height: 90px;
            background: #ffcceb;
            bottom: 15%;
            right: 20%;
            animation-delay: 0.5s;
        }

        .shape:nth-child(6) {
            width: 50px;
            height: 50px;
            background: #ffb8e6;
            top: 70%;
            left: 15%;
            animation-delay: 2.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Modal de selecci√≥n de g√©nero */
        #genderModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        #genderModal.hidden {
            display: none;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            animation: modalAppear 0.5s ease;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 2em;
            font-weight: bold;
            color: #ff1493;
            text-align: center;
            margin-bottom: 30px;
        }

        .gender-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .gender-option {
            background: linear-gradient(135deg, #ffe0f0 0%, #ffc9e3 100%);
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .gender-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ffc9e3 0%, #ffb3d9 100%);
        }

        .gender-option:active {
            transform: translateY(0);
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 500px;
            width: 100%;
        }

        /* Texto principal */
        .invitation {
            color: white;
            font-size: 3em;
            font-weight: bold;
            line-height: 1.3;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Secci√≥n de logros */
        .achievements-section {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        details {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        summary {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff1493;
            cursor: pointer;
            padding: 10px;
            list-style: none;
            text-align: center;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary::after {
            content: ' ‚ñº';
            font-size: 0.8em;
        }

        details[open] summary::after {
            content: ' ‚ñ≤';
        }

        .achievements-list {
            margin-top: 15px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .achievements-list::-webkit-scrollbar {
            width: 8px;
        }

        .achievements-list::-webkit-scrollbar-track {
            background: #ffe0f0;
            border-radius: 10px;
        }

        .achievements-list::-webkit-scrollbar-thumb {
            background: #ff69b4;
            border-radius: 10px;
        }

        .achievements-list::-webkit-scrollbar-thumb:hover {
            background: #ff1493;
        }

        .achievement {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(135deg, #ffe0f0 0%, #ffc9e3 100%);
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .achievement:hover {
            transform: translateX(5px);
        }

        .achievement input[type="checkbox"] {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #ff1493;
        }

        .achievement .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .achievement label {
            font-size: 1em;
            color: #333;
            cursor: pointer;
            flex: 1;
        }

        .achievement.completed {
            opacity: 0.7;
            background: linear-gradient(135deg, #d4d4d4 0%, #b8b8b8 100%);
        }

        .achievement.completed label {
            text-decoration: line-through;
        }

        /* Warning message */
        .warning {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #ff4444;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .warning.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .invitation {
                font-size: 2.2em;
            }

            .achievement label {
                font-size: 0.9em;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .modal-title {
                font-size: 1.6em;
            }

            .gender-option {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal de selecci√≥n de g√©nero -->
    <div id="genderModal">
        <div class="modal-content">
            <div class="modal-title">¬øC√≥mo te identificas?</div>
            <div class="gender-options">
                <button class="gender-option" data-gender="hombre">üë® Hombre</button>
                <button class="gender-option" data-gender="mujer">üë© Mujer</button>
                <button class="gender-option" data-gender="no-decir">ü§ê Prefiero no decirlo</button>
                <button class="gender-option" data-gender="cafe">‚òï Voy al caf√© con nosotras</button>
                <button class="gender-option" data-gender="apache">üöÅ Helic√≥ptero Apache</button>
            </div>
        </div>
    </div>

    <!-- Warning message -->
    <div class="warning" id="warning">¬°No eres Jaime!</div>

    <!-- Formas decorativas -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <!-- Contenido principal -->
    <div class="container">
        <div class="invitation" id="invitationText">
            Quedas<br>
            Invitade<br>
            A los<br>
            Jueves Gays
        </div>
    </div>

    <!-- Secci√≥n de logros -->
    <div class="achievements-section">
        <details>
            <summary>üèÜ Logros</summary>
            <div class="achievements-list">
                <div class="achievement" data-id="0">
                    <input type="checkbox" id="logro0">
                    <span class="emoji">üíÖ</span>
                    <label for="logro0">Facha in this gays</label>
                </div>
                <div class="achievement" data-id="1">
                    <input type="checkbox" id="logro1">
                    <span class="emoji">üéâ</span>
                    <label for="logro1">Asistir a 20 Jueves Gays</label>
                </div>
                <div class="achievement" data-id="2">
                    <input type="checkbox" id="logro2">
                    <span class="emoji">üëê</span>
                    <label for="logro2">Meter mano a miembros</label>
                </div>
                <div class="achievement" data-id="3">
                    <input type="checkbox" id="logro3">
                    <span class="emoji">‚≠ê</span>
                    <label for="logro3">Carol's favorite's</label>
                </div>
                <div class="achievement" data-id="4">
                    <input type="checkbox" id="logro4">
                    <span class="emoji">ü§™</span>
                    <label for="logro4">Conocer los Martes locos</label>
                </div>
                <div class="achievement" data-id="5">
                    <input type="checkbox" id="logro5">
                    <span class="emoji">üñºÔ∏è</span>
                    <label for="logro5">Tener un retrato en el 100mon</label>
                </div>
            </div>
        </details>
    </div>

    <script>
        // Variables globales
        let selectedGender = null;
        const modal = document.getElementById('genderModal');
        const invitationText = document.getElementById('invitationText');

        // Funci√≥n para actualizar el texto de invitaci√≥n seg√∫n el g√©nero
        function updateInvitationText(gender) {
            const texts = {
                'hombre': 'Quedas<br>Invitado<br>A los<br>Jueves Gays',
                'mujer': 'Quedas<br>Invitada<br>A los<br>Jueves Gays',
                'no-decir': 'Cuando te<br>Encuentres<br>Te esperamos<br>En los<br>Jueves Gays',
                'cafe': 'Qu√©date ah√≠<br>Y no vengas<br>A los<br>Jueves Gays',
                'apache': 'Cu√©ntanos<br>C√≥mo te sientes<br>En los<br>Jueves Gays'
            };

            invitationText.innerHTML = texts[gender] || texts['no-decir'];
            
            // Agregar clase para texto m√°s peque√±o en mensajes largos
            if (gender === 'no-decir' || gender === 'cafe' || gender === 'apache') {
                invitationText.classList.add('smaller-text');
            } else {
                invitationText.classList.remove('smaller-text');
            }
        }

        // Funci√≥n para mostrar el warning
        function showWarning() {
            const warning = document.getElementById('warning');
            warning.classList.add('show');
            setTimeout(() => {
                warning.classList.remove('show');
            }, 3000);
        }

        // Comprobar si ya se seleccion√≥ g√©nero anteriormente
        window.addEventListener('DOMContentLoaded', () => {
            // El modal siempre est√° visible al cargar la p√°gina
            // No verificamos sessionStorage para que siempre aparezca

            // Event listeners para los botones de g√©nero
            const genderButtons = document.querySelectorAll('.gender-option');
            genderButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    selectedGender = e.target.dataset.gender;
                    modal.classList.add('hidden');
                    updateInvitationText(selectedGender);
                });
            });

            // Cargar estado de los checkboxes
            const checkboxes = document.querySelectorAll('.achievement input[type="checkbox"]');
            
            checkboxes.forEach(checkbox => {
                const saved = sessionStorage.getItem(checkbox.id);
                if (saved === 'true') {
                    checkbox.checked = true;
                    checkbox.closest('.achievement').classList.add('completed');
                }

                checkbox.addEventListener('change', (e) => {
                    // Mostrar warning solo cuando se marca el logro5 (logro de Jaime)
                    if (checkbox.checked && checkbox.id === 'logro5') {
                        showWarning();
                    }
                    
                    sessionStorage.setItem(checkbox.id, checkbox.checked);
                    if (checkbox.checked) {
                        checkbox.closest('.achievement').classList.add('completed');
                    } else {
                        checkbox.closest('.achievement').classList.remove('completed');
                    }
                });
            });
        });
    </script>
</body>
</html>
